<!DOCTYPE html>
<html lang="en"> 
<head>

  <link href="css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"> 
  <title>Crear Usuario</title>
</head>
<body class="fondo">
<section>
  <nav class="navbar navbar-expand-lg navbar-black bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logoArgentinaPrograma.png" class="logoPrograma" alt="logoArgentinaPrograma">
      </a>
    </div>
  </nav>
  <div class="container text-center pt-5">
    <div class="row ">
      <div class="col-3">
     
      </div>
      <div class="col-6">
        <div class="box">

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Registrarse</h5>
          </div>      
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> Repetir Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Registrarte</button>
            <a href="login.html"><button class="btn btn-dark">Inicio de Sesión</button></a>
          </div>
        </div>
      </div>
      <div class="col-3">
      </div>
    </div>
  </div>
  <footer class="fologin">
    <small>©Copyright José Alarcón - 2022</small>
  </footer>
